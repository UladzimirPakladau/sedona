<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>HTML Academy: Седона Каталог</title>
  <meta name="description" content="Седона - туристический сайт">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" href="img/misc/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">  
</head>
<body>

  <header class="page-header container">
    <div class="logo-wrapper">
      <img class="logo-wrapper-img" width="140" height="70" src="img/logo.svg" alt="Логотип сайта">
    </div>

    <nav class="navigation">
      <a title="Перейти" class="navigation-link" href="#">Главная</a>
      <a title="Перейти" class="navigation-link" href="#">О Седоне</a>
      <a title="Перейти" class="navigation-link" href="#">Гостиницы</a>
    </nav>

    <div class="user-nav">
      <button class="user-nav-search" aria-label="Поиск"></button>
      <button class="user-nav-favourite" aria-label="В избранное"><span class="user-nav-favourite-number">12</span></button>
      <a title="Получить преложение" class="user-nav-action-link">Хочу туда!</a>
    </div>
  </header>

  <main class="main-index">
    <h1 class="visually-hidden">Страница каталога</h1>

    <section class="hero-block-filter">
      <h2 class="hero-block-filter-title">Гостиницы Седоны</h2>
      <div class="breadcrumbs">
        <div class="breadcrumbs-home-icon breadcrumbs-item">
          <span class="visually-hidden">На главную</span>
        </div>
        <span class="breadcrumbs-item">Гостиницы</span>
      </div>

      <div class="catalog-filter-box">
          <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="get">
            <fieldset class="catalog-filter-group range">
              <legend class="catalog-filter-title filter-title-price">Стоимость</legend>
              <div class="catalog-filter-range-controls">
                <div class="catalog-filter-scale">
                  <div class="catalog-filter-bar"></div>
                </div>
                <button class="range-toggle range-toggle-min"></button>
                <button class="range-toggle range-toggle-max"></button>
              </div>
            </fieldset>

            <fieldset class="catalog-filter-group">
              <legend class="catalog-filter-title">Цвет</legend>
              <ul class="catalog-filter-list">
                <li class="catalog-filter-item">
                  <input class="control-input" type="checkbox" name="black" id="black">
                  <label for="black" class="control">Черный</label>                    
                </li>
                <li class="catalog-filter-item">
                  <input class="control-input" type="checkbox" name="white" id="white">
                  <label for="white" class="control">Белый</label>
                </li>
                <li class="catalog-filter-item">
                  <input class="control-input" type="checkbox" name="blue" id="blue">
                  <label for="blue" class="control">Синий</label>                  
                </li>
                <li class="catalog-filter-item">
                  <input class="control-input" type="checkbox" name="red" id="red">
                  <label for="red" class="control">Красный</label>                                      
                </li>
                <li class="catalog-filter-item">
                  <input class="control-input" type="checkbox" name="pink" id="pink">
                  <label for="pink" class="control">Розовый</label>
                </li>
              </ul>
            </fieldset>

            <fieldset class="catalog-filter-group bluetooth-group">
              <legend class="catalog-filter-title">Bluetooth</legend>
              <ul class="catalog-filter-list">
                <li class="catalog-filter-item">
                  <input class="control-radio-input" type="radio" id="yes" name="Bluetooth" value="yes">
                  <label for="yes" class="control-radio">Есть</label>
                </li>
                <li class="catalog-filter-item">
                  <input class="control-radio-input" type="radio" id="no" name="Bluetooth" value="no">
                  <label for="no" class="control-radio">Нет</label>                                      
                </li>
              </ul>
            </fieldset>
            
            <button class="filter-button button" type="submit">Показать</button>
          </form>
        
        
      </div>
    </section>  
    

    <article class="email-block container">
      <h2 class="email-block-title">Подпишитесь на рассылку</h2>
      <p class="email-block-decription">Только полезная информация и никакого спама, честное бойскаутское! </p>
      <div class="subscribe-form-box">
        <form action="https://echo.htmlacademy.ru/" method="post">
          <div class="subscribe-form-box-wrapper">              
            <input type="text" name="signup-email" id="signup-email" class="signup-email-input" placeholder="Ваш e-mail" required>
            <label for="signup-email" class="subscribe-form-box-label"></label> 
            <button class="subscribe-form-button button" type="submit">Подписаться</button>
          </div>
        </form>
      </div> 
    </article> 
  </main> 

  <footer class="page-footer container">
    <ul class="page-footer-social-list">
      <li class="footer-social-item">
        <a target="_blank" rel="nofollow noopener" class="footer-social-link vk" href="#">
          <span class="visually-hidden">Вконтакте</span>
        </a>
      </li>
      <li class="footer-social-item">
        <a target="_blank" rel="nofollow noopener" class="footer-social-link telegram" href="https://t.me/htmlacademy">
          <span class="visually-hidden">Телеграм</span>
        </a>
      </li>
      <li class="footer-social-item">
        <a target="_blank" rel="nofollow noopener" class="footer-social-link youtube" href="https://www.youtube.com/user/htmlacademyru">
          <span class="visually-hidden">Ютуб</span>
        </a>
      </li>
    </ul>

    <div class="page-footer-phone">+7 (812) 812-12-12</div>

    <a class="page-footer-copyright-link" href="https://htmlacademy.ru/"><img src="img/html-academy.svg" width="115" height="33" alt="html academy">
    </a>

  </footer>  

</body>
</html>
