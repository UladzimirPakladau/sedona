  <meta name="viewport" content="width=device-width, initial-scale=1">  
</head>
<body>

  <header class="page-header container">
    <div class="logo-wrapper">
      <img class="logo-wrapper-img" width="140" height="70" src="img/logo.svg" alt="Логотип сайта">
    </div>

    <nav class="navigation">
      <a title="Перейти" class="navigation-link" href="#">Главная</a>

    </nav>

    <div class="user-nav">
      <button class="user-nav-search" aria-label="Поиск"></button>
      <button class="user-nav-favourite" aria-label="В избранное"><span class="user-nav-favourite-number">12</span></button>
      <a title="Получить преложение" class="user-nav-action-link">Хочу туда!</a>
    </div>
  </header>

  <main class="main-index">
    <h1 class="visually-hidden">Страница каталога</h1>

    <section class="hero-block-filter">
      <h2 class="hero-block-filter-title">Гостиницы Седоны</h2>
      <div class="breadcrumbs">

        <span class="breadcrumbs-item">Гостиницы</span>
      </div>

      <div class="catalog-filter">
        
      </div>
    </section>  
    

    <article class="email-block container">

      <p class="email-block-decription">Только полезная информация и никакого спама, честное бойскаутское! </p>
      <div class="subscribe-form-box">
        <form action="https://echo.htmlacademy.ru/" method="post">
          <div class="subscribe-form-box-wrapper">              
            <input type="text" name="signup-email" id="signup-email" class="signup-email-input" placeholder="Ваш e-mail" required>
            <label for="signup-email" class="subscribe-form-box-label"></label> 
            <button class="subscribe-form-button button" type="submit">Подписаться</button>
          </div>
        </form>
      </div> 
    </article> 
  </main> 

  <footer class="page-footer container">
    <ul class="page-footer-social-list">
      <li class="footer-social-item">
        <a target="_blank" rel="nofollow noopener" class="footer-social-link vk" href="#">

      <li class="footer-social-item">
        <a target="_blank" rel="nofollow noopener" class="footer-social-link telegram" href="https://t.me/htmlacademy">
          <span class="visually-hidden">Телеграм</span>
        </a>

      <li class="footer-social-item">
        <a target="_blank" rel="nofollow noopener" class="footer-social-link youtube" href="https://www.youtube.com/user/htmlacademyru">
          <span class="visually-hidden">Ютуб</span>
        </a>

    <div class="page-footer-phone">+7 (812) 812-12-12</div>

    <a class="page-footer-copyright-link" href="https://htmlacademy.ru/"><img src="img/html-academy.svg" width="115" height="33" alt="html academy">
